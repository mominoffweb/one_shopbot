<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css/style.css" />
    <title>Document</title>
  </head>
  <body style="padding: 0">
    <div>
      <div class="app-bar">
        <h1 class="sait_text">
          Добро пожаловать: <br />
          <span class="span_text">Саша</span>
        </h1>
        <div class="icons">
          <span>
            <img onclick="toggleContacts()" src="./Images/Mobile.png" alt="" />
          </span>
          <span>
            <img
              width="40px"
              height="40px"
              src="./Images/logo (1).svg"
              alt=""
            />
          </span>
        </div>
      </div>

      <div>
        <div class="btn_Назад">
          <img src="./Images/Назад 2.png" alt="" />
          <a class="app_btn" href="./index.html"> Назад</a>
        </div>

        <h3 class="app_text">Контакты</h3>

        <ul class="app_contact">
          <button class="btn_contact">
            <img src="./Images/telephone-call (1) 1.png" alt="" />
            <li class="contact_list">90 007 00 00</li>
          </button>
          <!-- Instagram -->
          <button class="btn_contact">
            <img src="./Images/instagram (10) 1.png" alt="" />
            <li class="contact_list">Инстаграм</li>
          </button>
          <!-- Telegram -->

          <button class="btn_contact">
            <img src="./Images/telegram (7) 1.png" alt="" />
            <li class="contact_list">Телеграм</li>
          </button>

          <!-- Farnexdev -->

          <button class="btn_contact">
            <img src="./Images/Ellipse 1.png" alt="" />
            <li class="contact_list">FarNexDev</li>
          </button>
          <!-- Adres -->

          <button class="btn_contact">
            <img src="./Images/gps 1.png" alt="" />
            <li class="contact_list">Адрес: </li>
          </button>
        </ul>
      </div>
    </div>
  </body>
</html>
